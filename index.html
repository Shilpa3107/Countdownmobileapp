<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div id="countdown-screen">
        <h1 id="event-name">Event</h1>
        <div id="countdown"></div>
    </div>
    <br>
    <div id="events-list"> 
        <ul id="events"></ul> 
    </div>
    <br>
    <div id="archive-section" class="hidden">
        <h2>Completed Events</h2>
        <ul id="archive-events"></ul>
    </div>
    <div id="add-event-form" class="show-form">
        <h2>Add New Countdown Event</h2>
        <form id="event-form">
            <label for="event-name-input">Event Name:</label>
            <input type="text" id="event-name-input" required>
    
            <label for="event-date-input">Event Date:</label>
            <input type="datetime-local" id="event-date-input" required>
    
            <label for="color-scheme-input">Color Scheme:</label>
            <input type="color" id="color-scheme-input" value="#3498db">

            <label for="background-image-input">Background Image URL:</label>
            <input type="url" id="background-image-input">

            <button type="submit">Add Event</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
